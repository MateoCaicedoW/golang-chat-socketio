{{ define "main" }}
    <div>
        <form action="/csv/process" method="POST" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <input type="file" name="File" id="" placeholder="Select a csv file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
            <div class="flex items-center justify-between pt-4">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Process File
                </button>
            </div>
        </form>
    </div>
{{ end }}
